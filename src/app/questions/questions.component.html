<div class="card">
  <div class="card-header">
    <img class="star-icon" src="icon-star.svg" />
    <h1>FAQs</h1>
  </div>
  <ul>
    @for(question of questions; track question.id; let i = $index){

    <li>
      <app-question
        [question]="question.question"
        [answer]="question.answer"
        [expand]="i === 0 ? true : false"
      />
    </li>
    }
  </ul>
</div>
